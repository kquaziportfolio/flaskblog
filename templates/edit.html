<!DOCTYPE html>

<html>
{% extends "base.html" %}

{% block content %}

    <div class="entry">
            <form action="{{ url_for('edit_entry') }}" method="post">
                <div class="form-group">
                    <input id="title" class="form-control" type="hidden" name="title" value="{{title}}">
                </div>
                <div>
                    <input id ="post" class="form-control" type="hidden" name="post" value="{{post}}" >
                </div>
                <div class="form-group">
                    <label for ="new_title" class="form-control">Title</label>
                    <input id="new_title" class="form-control" type="text" name="new_title" value="{{title}}">
                </div>
                <div>
                    <label for="new_post" class="form-control">Post</label>
                    <textarea rows="4" id ="new_post" class="form-control" name="new_post">{{post}}</textarea>
                </div>
                <button type="submit" class="btn btn-success">Share</button>
            </form>
        </div>


{% endblock %}
</html>
